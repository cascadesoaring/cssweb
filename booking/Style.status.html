<style>

/* Status message styling */
.status-message {
  display: flex;           /* block-level flex container */
  align-items: center;
  gap: 0.5em;
  min-height: 1.5em;       /* reserve height even when empty */
  margin-bottom: 0.5em;    /* now this actually pushes the next block down */
}
.status-message.info    { color: blue; }
.status-message.error   { color: #b00; }
.status-clear {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 1em;
  height: 1em;
  line-height: 1em;
  font-size: 1em;
  padding: 0;
  transform: translateY(-0.2em);
  visibility: hidden;
}
/* only show the “✖” when there’s text */
.status-message.info .status-clear,
.status-message.error .status-clear { visibility: visible; }

</style>
