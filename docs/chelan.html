<html>

      // Get today's date

      // Random number for cache-busting

      const imgUrl = `https://cam.pangbornairport.com/webcam/pawebcam.jpg?${rand}`;
      
      // Set image src
      document.getElementById('windgram').src = imgUrl;
    </script>
  </body>
</html>
